name: Daily commit by Shivam.barman@gramener.com

on:
  schedule:
    - cron: '0 12 * * *'  # Runs every day at 12:00 PM UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout by Shivam.barman@gramener.com
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Disable default GitHub Token

      - name: Configure Git by shivam.barman@gramener.com
        run: |
          git config --global user.name "shivam"
          git config --global user.email "shivam@gmail.com"

      - name: Make Changes by by shivam.barman@gramener.com
        run: |
          echo "Automated commit by GitHub Action - $(date)" > daily_commit.txt

      - name: Commit changes by shivam.barman@gramener.com
        env:
          PAT: ${{ secrets.GH_PAT }}
        run: |
          git add .
          git commit -m "Automated commit by GitHub Action"
          git push https://shivamsinghbarman:${PAT}@github.com/Shivamsinghbarman/actions_repo.git main
