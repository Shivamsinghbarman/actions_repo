name: Daily Commit

on:
  schedule:
    - cron: '0 12 * * *'  # This runs the action every day at 12:00 PM UTC (adjust as needed)
  workflow_dispatch:  # This allows you to manually trigger the workflow

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Add commit by shivam.barman@gramener.com
        run: |
          # Set Git user name and email
          git config --global user.name "shivam"
          git config --global user.email "shivam@gmail.com"

          # Create a new file or modify an existing file
          echo "Automated commit by GitHub Action" > daily_commit.txt

          # Stage, commit, and push the changes
          git add .
          git commit -m "Automated commit by GitHub Action"
          git push



